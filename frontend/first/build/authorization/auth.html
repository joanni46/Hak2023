<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Стартовый шаблон</title>
  <link rel="stylesheet" href="./../css/main.css" />
 </head>
 <body >
  <form class="auth">
            <div class="container__auth" >
              <div class="title__auth">Вход</div>
              <input class="title__auth_email" type="email" name="email" placeholder="Почта">
              <input class="title__auth_password" type="password" placeholder="Пароль" name="psw" required> <br>
              <label>
                <input class="title__auth_checkbox" type="checkbox" checked="checked" name="remember"> Запомнить меня
              </label>
              <button class="button__auth" type="submit">Войти</button>
              <a href="#" title="Register">Регистрация</a>
              <h4 class="text_auth">Войти с помощью</h4>
              <a href="#" ><img class="img__auth" src="./../../img/google.svg" alt="Your image description"></a>

            </div>
      </form>
  <script src="./js/index.bundle.js"></script>
 </body>
</html>
